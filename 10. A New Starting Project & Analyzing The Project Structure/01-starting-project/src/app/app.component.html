<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track user.id){
            <app-user [selected]="user.id === selectedUser?.id" [user]="user" (selectUser)="onUserSelected($event)"></app-user>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [user]="this.selectedUser"></app-tasks>
    } @else {
        <p>Please select a user to see their tasks.</p>
    }
</main>
